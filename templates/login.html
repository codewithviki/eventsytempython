<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    {% block title %} Login Page {% endblock %}
</head>
<body class="container-fluid">
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="login">
                    <h3 class="text-center text-white pt-5">Login form</h3>
                    <div class="container">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                                    <form id="login-form" class="form" action="/login" method="post">
                                        <div class="form-group">
                                            <label for="username" class="text-info">Username:</label><br>
                                            <input type="text" name="txtname"  class="form-control" placeholder="Enter the UserName ">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="text-info">Password:</label><br>
                                            <input type="text" name="txtpass"  class="form-control" placeholder="Enter the Password ">
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btn btn-block btn-success btn-md" value="Submit">
                                            <input type="reset" name="cancel" class="btn btn-block btn-danger btn-md" value="Cancel">
                                        </div>
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    {% endblock %}
</body>
</html>
