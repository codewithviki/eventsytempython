<!doctype html>
<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static',filename='Custom CSS/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='Custom CSS/head.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='Custom CSS/lightbox.min.css')}}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		{% extends "base.html"%}
{% block title %}Contact {% endblock %}
<style>
	/* Make the image fully responsive */
	.carousel-inner img {
	width:100%;
	}
</style>
	</head>
 <body >
    {% block content %}
<div class="row">
<div class="col-md-12">
	<div class="jumbotron">
		<p class="font">CONTACT US</p>
	</div>
</div>
</div>

<div class="container"><br>
<div class="row">
<div class="col-md-12">
<span class="text-bolder"style="font-size:30px;">Want To create an Event?</span>
</div>
</div>
<div class="row">
<div class="col-md-12">
<form action="/contact" method="post">
  <div class="form-group">
  <label for=" First Name">First Name</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter First Name" name="txtfname">
	  <label for="Last Name">Last Name</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Last Name" name="txtlname">

    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtemail">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="text" class="form-control"  placeholder="Phone"name="txtphoneno">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="form-group">
    <label for="DateOfEvent">Event Date</label>
    <input type="date" class="form-control"  placeholder="Date" name="txteventdate">
  </div>
  
  <button type="submit" class="btn btn-warning btn-block">Submit</button>
  <button type="reset" class="btn btn-danger btn-block">Cancel</button>
</form>
</div>
</div>
</div><br><br>
</div>
<br><br>
{{message}}

{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
