<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% extends "base.html" %}
   {%block title %} Update Data Page {% endblock %}
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/update" method="post" style="padding:5rem;">
                    <div class="form-group">
                        <input type="hidden" name="txtc_id" value="{{contact_us.c_id}}">
                    <label for=" First Name">First Name</label>
                      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter First Name" name="txtfname" value="{{ contact_us.first_name }}">
                        <label for="Last Name">Last Name</label>
                      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Last Name" name="txtlname" value="{{ contact_us.last_name }}">
                  
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtemail"  value="{{contact_us.email_id}}">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="Phone">Phone Number</label>
                      <input type="text" class="form-control"  placeholder="Phone"name="txtphoneno"value="{{contact_us.phone_no}}">
                    </div>
        
                    <div class="form-group">
                      <label for="DateOfEvent">Event Date</label>
                      <input type="date" class="form-control"  placeholder="Date" name="txteventdate"value="{{contact_us.event_date}}">
                    </div>
                    
                    <button type="submit" class="btn btn-warning btn-block">Submit</button>
                    <button type="reset" class="btn btn-danger btn-block">Cancel</button>
                  </form>
                  
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
